name: Rollback

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag to restore as latest (example: v0.2.1)'
        required: true
        type: string

permissions:
  contents: read
  packages: write

jobs:
  retag-images:
    runs-on: ubuntu-latest
    env:
      API_IMAGE: ghcr.io/${{ github.repository }}-api
      ENGINE_IMAGE: ghcr.io/${{ github.repository }}-engine
      TARGET_VERSION: ${{ inputs.version }}
    steps:
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Retag API image to latest
        run: |
          docker buildx imagetools create \
            -t "${API_IMAGE}:latest" \
            "${API_IMAGE}:${TARGET_VERSION}"

      - name: Retag engine image to latest
        run: |
          docker buildx imagetools create \
            -t "${ENGINE_IMAGE}:latest" \
            "${ENGINE_IMAGE}:${TARGET_VERSION}"
