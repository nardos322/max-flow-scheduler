name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read
  packages: write

jobs:
  build-and-push-images:
    runs-on: ubuntu-latest
    env:
      API_IMAGE: ghcr.io/${{ github.repository }}-api
      ENGINE_IMAGE: ghcr.io/${{ github.repository }}-engine
      VERSION_TAG: ${{ github.ref_name }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/api/Dockerfile
          push: true
          tags: |
            ${{ env.API_IMAGE }}:${{ env.VERSION_TAG }}
            ${{ env.API_IMAGE }}:latest

      - name: Build and push engine image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: services/engine-cpp/Dockerfile
          push: true
          tags: |
            ${{ env.ENGINE_IMAGE }}:${{ env.VERSION_TAG }}
            ${{ env.ENGINE_IMAGE }}:latest
